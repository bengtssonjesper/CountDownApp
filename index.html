<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Count Down App</title>
  </head>
  <body>
    <label for="year-select">Choose a year:</label>
    <select name="year" id="year-select">
      <option value="">--Please choose an option--</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
    </select>
    <label for="month-select">Choose a month:</label>
    <select name="month" id="month-select">
      <option value="">--Please choose an option--</option>
      <option value="0">Jan</option>
      <option value="1">Feb</option>
      <option value="2">Mar</option>
      <option value="3">Apr</option>
      <option value="4">May</option>
      <option value="5">Jun</option>
      <option value="6">Jul</option>
      <option value="7">Aug</option>
      <option value="8">Sep</option>
      <option value="9">Oct</option>
      <option value="10">Nov</option>
      <option value="11">Dec</option>
    </select>
    <label for="day-select">Choose a Day:</label>
    <select name="day" id="day-select">
      <option value="">--Please choose an option--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    <button id="applyDate">Apply date</button>
    <h1 id="heading">
      Time until <span id="dayText">New Years Eve:</span>
      <span id="monthText"></span><span id="yearText"></span>
    </h1>
    <div class="countdown-container">
      <div class="countdown-el">
        <span id="days">0</span>
        <span>Days</span>
      </div>
      <div class="countdown-el">
        <span id="hours">0</span>
        <span>Hours</span>
      </div>
      <div class="countdown-el">
        <span id="minutes">0</span>
        <span>Minutes</span>
      </div>
      <div class="countdown-el">
        <span id="seconds">0</span>
        <span>Seconds</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
