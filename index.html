<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Count Down App</title>
  </head>
  <body>
    <label for="year-select">Choose a year:</label>
    <select name="year" id="year-select">
      <option value="">--Please choose an option--</option>
    </select>
    <label for="month-select">Choose a month:</label>
    <select name="month" id="month-select">
      <option value="">--Please choose an option--</option>
    </select>
    <label for="day-select">Choose a Day:</label>
    <select name="day" id="day-select">
      <option value="">--Please choose an option--</option>
      <option value="">Please select a month first</option></select
    ><br />
    <button id="applyDate">Apply date</button>
    <h1 id="heading">
      Time until <span id="dayText">Svealandsm√§sterskapen:</span>
      <span id="monthText"></span><span id="yearText"></span>
    </h1>
    <div class="countdown-container">
      <div class="countdown-el">
        <span id="weeks"> </span>
        <span id="weeksDescription"> </span>
      </div>
      <div class="countdown-el">
        <span id="days">0</span>
        <span>Days</span>
      </div>
      <div class="countdown-el">
        <span id="hours">0</span>
        <span>Hours</span>
      </div>
      <div class="countdown-el">
        <span id="minutes">0</span>
        <span>Minutes</span>
      </div>
      <div class="countdown-el">
        <span id="seconds">0</span>
        <span>Seconds</span>
      </div>
    </div>
    <button id="changeFormat">Change format</button><br />
  </body>
  <script src="script.js"></script>
</html>
